[tool.poetry]
name = "ModeOpt"
version = "0.1.0"
description = "Mode Remaining Active Learning for Multimodal Dynamical Systems in TensorFlow/GPflow."
authors = ["Aidan Scannell <scannell.aidan@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
simenvs = {path = "../sim-envs", develop=true}  # https://github.com/aidanscannell/simenvs
mogpe = {path = "../mogpe", develop=true}  # https://github.com/aidanscannell/mogpe
gpflow = "^2.2.1"
tensorflow = "^2.4.0"
matplotlib = "^3.2.1"
SciencePlots = "^1.0.8"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
pyflakes = "^2.2.0"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
python-language-server = "^0.36.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
